name: E2E Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    services:
      mars:
        image: ghcr.io/allinbits/ibc-v2-ts-relayer/mars
        options: --name mars
        ports:
          - 1317:1317
          - 26657:26657
      venus:
        image: ghcr.io/allinbits/ibc-v2-ts-relayer/venus
        options: --name venus
        ports:
          - 2317:1317
          - 36657:26657
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
        check-latest: true

    - name: Install dependencies
      run: npm install -g pnpm && pnpm install

    - name: Build the project
      run: pnpm build

    - name: Wait for services to be ready
      run: |
        ./node_modules/.bin/wait-on http://localhost:1317 http://localhost:2317 http://localhost:26657 http://localhost:36657 --timeout 60000

    - name: Run E2E tests
      run: pnpm test:e2e

    - name: Dockerize relayer and run commands
      run: |
        cd ${{ github.workspace }} && docker build -t ts-relayer .
        docker run -d --name ts-relayer --network container:mars --cap-add IPC_LOCK ts-relayer 
        docker exec ts-relayer /bin/with_keyring ibc-v2-ts-relayer add-mnemonic -c mars "other razor era scene permit morning lend scrub habit beyond mixed icon alcohol fuel news glory alien actual bachelor spell album fitness squeeze energy"
        docker exec ts-relayer /bin/with_keyring ibc-v2-ts-relayer add-mnemonic -c venus "other razor era scene permit morning lend scrub habit beyond mixed icon alcohol fuel news glory alien actual bachelor spell album fitness squeeze energy"
        docker exec ts-relayer /bin/with_keyring ibc-v2-ts-relayer add-gas-price -c mars 0.025udenom
        docker exec ts-relayer /bin/with_keyring ibc-v2-ts-relayer add-gas-price -c venus 0.025udenom
        docker exec ts-relayer /bin/with_keyring ibc-v2-ts-relayer add-path -s mars -d venus --surl http://mars:26657 --durl http://venus:26657 --ibcv 2