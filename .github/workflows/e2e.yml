name: E2E Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: 1.24

    - uses: bufbuild/buf-setup-action@v1.50.0
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install dependencies
      run: npm install -g pnpm && pnpm install
    - name: Build the project
      run: pnpm build
    - name: Set up ignite
      run: curl https://get.ignite.com/cli@nightly! | bash
    - name: Scaffold chain mars
      run: ignite scaffold chain mars --no-module -p ${{ runner.temp }}/mars
    - name: Scaffold chain venus
      run: ignite scaffold chain venus --no-module -p ${{ runner.temp }}/venus
    - name: Copy configs
      run: |
        cp scripts/config-mars.yml ${{ runner.temp }}/mars/config.yml
        cp scripts/config-venus.yml ${{ runner.temp }}/venus/config.yml
    - name: Build chains and run tests
      run: | 
        cd ${{ runner.temp }}/mars && go mod tidy && ignite c serve  --skip-proto --verbose &
        cd ${{ runner.temp }}/venus && go mod tidy && ignite c serve  --skip-proto --verbose &
        cd ${{ github.workspace }} && ./node_modules/.bin/wait-on tcp:1317 && ./node_modules/.bin/wait-on tcp:1318 && ./node_modules/.bin/wait-on tcp:26657 && ./node_modules/.bin/wait-on tcp:26658
        cd ${{ github.workspace }} && pnpm test:e2e
      
      env:
        DO_NOT_TRACK: 1
        GOFLAGS: "-buildvcs=false"