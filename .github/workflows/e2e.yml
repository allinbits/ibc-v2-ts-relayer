name: E2E Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    services:
      mars:
        image: clockworkgr/mars
        options: --name mars
        ports:
          - 1317:1317
          - 26657:26657
      venus:
        image: clockworkgr/venus
        options: --name venus
        ports:
          - 1318:1317
          - 26658:26657
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
        check-latest: true

    - name: Install dependencies
      run: npm install -g pnpm && pnpm install
    - name: Build the project
      run: pnpm build
    - name: Build chains and run tests
      run: |
            docker exec -it mars cat ignite.log
            docker ps
            netstat -l
            cd ${{ github.workspace }} && pnpm test:e2e
