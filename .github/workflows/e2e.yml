name: E2E Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    services:
      mars:
        image: clockworkgr/mars
        options: --name mars --entrypoint 'ignite chain serve -o ignite.log --skip-build --skip-proto'
        ports:
          - 1317:1317
          - 26657:26657
      venus:
        image: clockworkgr/venus
        options: --name venus --entrypoint 'ignite chain serve -o ignite.log --skip-build --skip-proto'
        ports:
          - 1318:1317
          - 26658:26657
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
        check-latest: true

    - name: Install dependencies
      run: npm install -g pnpm && pnpm install
    - name: Build the project
      run: pnpm build
    - name: Build chains and run tests
      run: |            
            cd ${{ github.workspace }} && ./node_modules/.bin/wait-on  http://localhost:1317 && ./node_modules/.bin/wait-on  http://localhost:1318 && ./node_modules/.bin/wait-on  http://localhost:26657 && ./node_modules/.bin/wait-on  http://localhost:26658
            cd ${{ github.workspace }} && pnpm test:e2e
