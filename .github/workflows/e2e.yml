name: E2E Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    services:
      mars:
        image: clockworkgr/mars
        options: --name mars
        ports:
          - 1317:1317
          - 26657:26657
      venus:
        image: clockworkgr/venus
        options: --name venus
        ports:
          - 1318:1317
          - 26658:26657
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
        check-latest: true

    - name: Install dependencies
      run: npm install -g pnpm && pnpm install
    - name: Build the project
      run: pnpm build
    - name: Build chains and run tests
      run: |            
            cd ${{ github.workspace }} && ./node_modules/.bin/wait-on  http://localhost:1317 && ./node_modules/.bin/wait-on  http://localhost:1318 && ./node_modules/.bin/wait-on  http://localhost:26657 && ./node_modules/.bin/wait-on  http://localhost:26658
            cd ${{ github.workspace }} && pnpm test:e2e
    - name: Dockerize relayer and run commands
      run: |
        cd ${{ github.workspace }} && docker build -t ts-relayer .
        docker run -d --name ts-relayer --cap-add IPC_LOCK ts-relayer
        docker exec ts-relayer /etc/with_keyring ibc-v2-ts-relayer add-mnemonic -c mars "other razor era scene permit morning lend scrub habit beyond mixed icon alcohol fuel news glory alien actual bachelor spell album fitness squeeze energy"
        docker exec ts-relayer /etc/with_keyring ibc-v2-ts-relayer add-mnemonic -c venus "other razor era scene permit morning lend scrub habit beyond mixed icon alcohol fuel news glory alien actual bachelor spell album fitness squeeze energy"
        docker exec ts-relayer /etc/with_keyring ibc-v2-ts-relayer add-gas-price -c mars 0.025udenom
        docker exec ts-relayer /etc/with_keyring ibc-v2-ts-relayer add-gas-price -c venus 0.025udenom
        docker exec ts-relayer /etc/with_keyring ibc-v2-ts-relayer add-path -s mars -d venus --surl http://host.docker.internal:26657 --durl http://host.docker.internal:26658