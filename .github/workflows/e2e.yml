name: E2E Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: 1.24
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install dependencies
      run: npm install -g pnpm && pnpm install
    - name: Build the project
      run: pnpm build
    - name: Set up ignite
      run: git clone https://github.com/ignite/cli.git && cd cli && make install
    - name: Scaffold chain mars
      run: ignite scaffold chain mars --no-module -p ${{ runner.temp }}/mars
    - name: Scaffold chain venus
      run: ignite scaffold chain venus --no-module -p ${{ runner.temp }}/venus
    - name: Copy configs
      run: |
        cp scripts/config-mars.yml ${{ runner.temp }}/mars/config.yml
        cp scripts/config-venus.yml ${{ runner.temp }}/venus/config.yml
    - name: Build chain mars
      run: cd ${{ runner.temp }}/mars && ignite c init && ignite c serve &
    - name: Build chain venus
      run: cd ${{ runner.temp }}/venus && ignite c init && ignite c serve &

    - name: Run e2e tests
      run: pnpm test:e2e
