name: Docker Build and Push
on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master, "ci/docker", "ops/dev-env"]

jobs:
  # ── Relayer image (multi-arch) ─────────────────────────────
  build:
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}

    - name: Build Docker image
      if: github.event_name == 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: ${{ matrix.platform }}
        push: false
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha,scope=build-${{ matrix.arch }}
        cache-to: type=gha,scope=build-${{ matrix.arch }},mode=max

    - name: Build and push by digest
      if: github.event_name != 'pull_request'
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: ${{ matrix.platform }}
        labels: ${{ steps.meta.outputs.labels }}
        outputs: type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
        cache-from: type=gha,scope=build-${{ matrix.arch }}
        cache-to: type=gha,scope=build-${{ matrix.arch }},mode=max

    - name: Export digest
      if: github.event_name != 'pull_request'
      run: |
        mkdir -p /tmp/digests
        digest="${{ steps.build.outputs.digest }}"
        touch "/tmp/digests/${digest#sha256:}"

    - name: Upload digest
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: digests-relayer-${{ matrix.arch }}
        path: /tmp/digests/*
        if-no-files-found: error
        retention-days: 1

  merge:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
    - name: Download digests
      uses: actions/download-artifact@v4
      with:
        path: /tmp/digests
        pattern: digests-relayer-*
        merge-multiple: true

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=semver,pattern={{version}}
          type=raw,value=latest

    - name: Create manifest list and push
      working-directory: /tmp/digests
      run: |
        docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
          $(printf 'ghcr.io/${{ github.repository }}@sha256:%s ' *)

  # ── Chain images (multi-arch) ──────────────────────────────
  build-chains:
    strategy:
      matrix:
        chain: [mars, venus, gno, a1gno]
        arch: [amd64, arm64]
        include:
          - arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      pull-requests: read
      packages: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check for changes in chain directory
      id: changes
      uses: dorny/paths-filter@v3
      with:
        filters: |
          chain:
            - 'docker/chains/${{ matrix.chain }}/**'
            - 'docker/chains/serve.sh'

    - name: Set up Docker Buildx
      if: steps.changes.outputs.chain == 'true'
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: steps.changes.outputs.chain == 'true' && github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      if: steps.changes.outputs.chain == 'true'
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/${{ matrix.chain }}

    - name: Build Docker image
      if: steps.changes.outputs.chain == 'true' && github.event_name == 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: docker/chains
        file: docker/chains/${{ matrix.chain }}/Dockerfile
        platforms: ${{ matrix.platform }}
        push: false
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha,scope=${{ matrix.chain }}-${{ matrix.arch }}
        cache-to: type=gha,scope=${{ matrix.chain }}-${{ matrix.arch }},mode=max

    - name: Build and push by digest
      if: steps.changes.outputs.chain == 'true' && github.event_name != 'pull_request'
      id: build
      uses: docker/build-push-action@v5
      with:
        context: docker/chains
        file: docker/chains/${{ matrix.chain }}/Dockerfile
        platforms: ${{ matrix.platform }}
        labels: ${{ steps.meta.outputs.labels }}
        outputs: type=image,name=ghcr.io/${{ github.repository }}/${{ matrix.chain }},push-by-digest=true,name-canonical=true,push=true
        cache-from: type=gha,scope=${{ matrix.chain }}-${{ matrix.arch }}
        cache-to: type=gha,scope=${{ matrix.chain }}-${{ matrix.arch }},mode=max

    - name: Export digest
      if: steps.changes.outputs.chain == 'true' && github.event_name != 'pull_request'
      run: |
        mkdir -p /tmp/digests
        digest="${{ steps.build.outputs.digest }}"
        touch "/tmp/digests/${digest#sha256:}"

    - name: Upload digest
      if: steps.changes.outputs.chain == 'true' && github.event_name != 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: digests-${{ matrix.chain }}-${{ matrix.arch }}
        path: /tmp/digests/*
        if-no-files-found: error
        retention-days: 1

  merge-chains:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: build-chains
    strategy:
      matrix:
        chain: [mars, venus, gno, a1gno]
    permissions:
      contents: read
      packages: write
    steps:
    - name: Download digests
      uses: actions/download-artifact@v4
      with:
        path: /tmp/digests
        pattern: digests-${{ matrix.chain }}-*
        merge-multiple: true
      continue-on-error: true

    - name: Check for digests
      id: check
      run: |
        if [ -d /tmp/digests ] && [ "$(ls -A /tmp/digests 2>/dev/null)" ]; then
          echo "exists=true" >> "$GITHUB_OUTPUT"
        else
          echo "exists=false" >> "$GITHUB_OUTPUT"
        fi

    - name: Set up Docker Buildx
      if: steps.check.outputs.exists == 'true'
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: steps.check.outputs.exists == 'true'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      if: steps.check.outputs.exists == 'true'
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/${{ matrix.chain }}
        tags: |
          type=semver,pattern={{version}}
          type=raw,value=latest

    - name: Create manifest list and push
      if: steps.check.outputs.exists == 'true'
      working-directory: /tmp/digests
      run: |
        docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
          $(printf 'ghcr.io/${{ github.repository }}/${{ matrix.chain }}@sha256:%s ' *)
